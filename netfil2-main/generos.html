    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const filmesContainer = document.getElementById("filmes-container");
    const botoesGenero = document.querySelectorAll(".generos-list button");

    // Ocultar todos os filmes inicialmente
    filmesContainer.style.display = "none";

    // Adicionar manipuladores de evento aos botões de gênero
    botoesGenero.forEach((botao) => {
        botao.addEventListener("mouseenter", () => {
            botao.style.backgroundColor = "red"; // Altera a cor de fundo ao passar o mouse
        });

        botao.addEventListener("mouseleave", () => {
            botao.style.backgroundColor = "transparent"; // Restaura a cor de fundo ao remover o mouse
        });

        botao.addEventListener("click", () => {
            const generoSelecionado = botao.id;
            mostrarFilmesPorGenero(generoSelecionado);
        });
    });
});

function mostrarFilmesPorGenero(genero) {
    const filmesContainer = document.getElementById("filmes-container");
    const filmes = filmesContainer.querySelectorAll(".movie");

    filmesContainer.style.display = "flex"; // Tornar o contêiner de filmes visível

    filmes.forEach((filme) => {
        const generosDoFilme = filme.getAttribute("data-generos");
        if (generosDoFilme && generosDoFilme.split(" ").includes(genero)) {
            filme.style.display = "block"; // Exibir o filme do gênero selecionado
        } else {
            filme.style.display = "none"; // Ocultar os outros filmes
        }
    });
}
